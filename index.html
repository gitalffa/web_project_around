<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo tripleten Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="profile">
          <img
            src="./images/Avatar.png"
            alt="Avatar de Cousteau"
            class="profile__avatar"
          />
          <div class="profile__id">
            <p class="profile__name">Jacques Cousteau</p>
            <p class="profile__degree">Explorador</p>
          </div>
          <button class="profile__button button-edit">
            <img src="./images/editar.png" alt="button edit" />
          </button>
          <button class="profile__button button-add">
            <img src="./images/add-image.png" alt="button add" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
