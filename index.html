<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <div class="popup-editor-profile popup-editor-profile_hidden">
        <div class="popup-editor-profile__overlay"></div>
        <div class="popup-editor-profile__base">
          <h3 class="popup-editor-profile__title">Editar Perfil</h3>
          <form action="#" class="popup-editor-profile__form">
            <input
              type="text"
              class="popup-editor-profile__input"
              placeholder="name"
            />
            <input
              type="text"
              class="popup-editor-profile__input"
              placeholder="Degree"
            />
            <button class="popup-editor-profile__save-button">Guardar</button>
          </form>
        </div>
        <button class="popup-editor-profile__close-button">
          <img src="./images/closeicon.png" alt="icono cerrar" />
        </button>
      </div>

      >
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo tripleten Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Avatar de Cousteau"
            class="profile__avatar"
          />
          <div class="profile__id">
            <div class="profile__id-textos">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__degree">Explorador</p>
            </div>

            <button class="profile__button profile-button-edit">
              <img src="./images/editar.png" alt="button edit" />
            </button>
          </div>
          <button class="profile__button profile-button-add">
            <img src="./images/add-image.png" alt="button add" />
          </button>
        </section>
        <section class="gallery">
          <div class="card">
            <img
              src="./images/valledeyosemite.jpg"
              alt="foto valle de yosemite"
              class="card__image"
            />
            <div class="card__footer">
              <span class="card__title block">Lago Louise</span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ♡
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lagolouise.png"
              alt="foto valle de yosemite"
              class="card__image"
            />
            <div class="card__footer">
              <span class="card__title block">Lago Louise</span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ♡
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/montanascalvas.png"
              alt="foto Montañas calvas"
              class="card__image"
            />
            <div class="card__footer">
              <span class="card__title block">Montañas Calvas</span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ♡
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.png"
              alt="foto Latemar"
              class="card__image"
            />
            <div class="card__footer">
              <span class="card__title block">Latemar</span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ♡
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanois.png"
              alt="foto Parque nacional de la Vanoise"
              class="card__image"
            />
            <div class="card__footer">
              <span class="card__title block">Vanoise National park</span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ♡
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lagodi.png"
              alt="foto lago di braies"
              class="card__image"
            />
            <div class="card__footer">
              <span class="card__title block">Lago Louise</span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ♡
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <span class="footer__copy">&copy; 2025 Fabricio Galindo Copado</span>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
