<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <div class="popup popup_hidden" id="popupImage">
        <div class="popup__contenido">
          <img src="" alt="Imagen Ampliada" class="popup__imagen" />
          <button class="popup__cerrar">‚úñ</button>
          <p class="popup__footer"></p>
        </div>
      </div>
      <div class="popup-editor-profile popup_hidden">
        <div class="popup-editor-profile__overlay"></div>
        <div class="popup-editor-profile__base">
          <h3 class="popup-editor-profile__title">Editar Perfil</h3>
          <form action="#" class="popup-editor-profile__form" id="form">
            <label class="popup-form__field">
              <input
                type="text"
                class="popup-editor-profile__input"
                placeholder="name"
                name="name"
                minlength="3"
                maxlength="40"
                id="name"
                autocomplete="name"
                required
              />
              <span class="popup-form__input-error name-error"></span>
            </label>
            <label class="popup-form__field">
              <input
                type="text"
                class="popup-editor-profile__input"
                placeholder="Degree"
                minlength="3"
                maxlength="40"
                id="degree"
                name="degree"
                autocomplete="organization-title"
                required
              />
              <span class="popup-form__input-error degree-error"></span>
            </label>

            <button class="popup-editor-profile__save-button" type="submit">
              Guardar
            </button>
          </form>
          <button class="popup-editor-profile__close-button">‚úñ</button>
        </div>
      </div>
      <div class="popup-add-card popup_hidden">
        <div class="popup-add-card__overlay"></div>
        <div class="popup-add-card__base">
          <h3 class="popup-add-card__title">Nuevo Lugar</h3>
          <form action="#" class="popup-add-card__form" id="form">
            <label class="popup-form__field">
              <input
                type="text"
                class="popup-add-card__input"
                placeholder="Titulo"
                minlength="2"
                maxlength="30"
                id="titulo"
                name="titulo"
                required
              />
              <span class="popup-form__input-error titulo-error"></span>
            </label>
            <label class="popup-form__field">
              <input
                type="url"
                class="popup-add-card__input"
                placeholder="Enlace a la imagen"
                minlength="2"
                id="enlace"
                name="enlace"
                required
              />
              <span class="popup-form__input-error enlace-error"></span>
            </label>

            <button class="popup-add-card__save-button" type="submit">
              Guardar
            </button>
          </form>
          <button class="popup-add-card__close-button">‚úñ</button>
        </div>
      </div>

      >
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo tripleten Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Avatar de Cousteau"
            class="profile__avatar"
          />
          <div class="profile__id">
            <div class="profile__id-textos">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__degree">Explorador</p>
            </div>

            <button class="profile__button profile-button-edit">
              <img src="./images/editar.png" alt="button edit" />
            </button>
          </div>
          <button class="profile__button profile-button-add">
            <img src="./images/add-image.png" alt="button add" />
          </button>
        </section>

        <section class="gallery"></section>
        <template id="plantilla">
          <div class="card">
            <button class="card__delete" aria-label="borra card">üóëÔ∏è</button>
            <img src="" alt="" class="card__image" />
            <div class="card__footer">
              <span class="card__title block"></span>
              <button class="card__favorite" aria-label="Guardar favorito">
                ‚ô•
              </button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <span class="footer__copy">&copy; 2025 Fabricio Galindo Copado</span>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
